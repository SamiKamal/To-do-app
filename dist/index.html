    <section class="add-todo">

                    </div>
                    <div class="nonresponsive-col-1-of-2">
                        <select class="add-todo__project" name="" id="add-todo__project">

                        </select>
                    </div>
                </div>

            </div>
            <div class="add-todo__btn btn">
                Submit
            </div>
        </div>
    </section>
