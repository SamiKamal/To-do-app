<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/fb9e288c07.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do App</title>
</head>
<body>
    <main>
        <nav class="nav">
            <div class="nav__content">
                <div class="nav__top">
                    <h1 class="nav__heading heading__primary">Hey Sami.</h1>

                    <div class="nav__projects">
                        <h2 class="nav__heading heading__secondary">Your projects:</h2>
                        <ul class="nav__projects--list">
                            <li class="nav__projects--item"><a href="#">Website Development</a></li>
                            <li class="nav__projects--item"><a href="#">Creating movie</a></li>
                            <li class="nav__projects--add-item "><span class="nav__add-item--icon add-item--icon"><i class="fas fa-plus"></i></span> <a href="#"> Add project</a></li>
                        </ul>
                    </div>
                </div>

                <div class="nav__bottom">
                    <ul class="nav__days">
                        <li class="nav__days--item"><a href="#">Today &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                        <li class="nav__days--item"><a href="#">Tomorrow</a></li>
                        <li class="nav__days--item"><a href="#">Next week</a></li>
                        <li class="nav__days--item"><a href="#">Next month</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container row">
            <section class="search">
                <div class="search__input--box">
                    <input type="text" name="" placeholder="&#xF002; Search" id="search-to-do" class="search__input" style="font-family:Arial, FontAwesome">
                    <div class="highlight"></div>
                </div>
                <a href="" class="add__to-do"><span class="add__to-do--span"><i class="add__to-do--plus"></i></span></a>
            </section>
        </div>
    </main>

<script src="./js/bundle.js"></script>
</body>
</html>
